<!DOCTYPE html>
<html>
<head>
	<title>VP</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="basecss.css">
</head>
<body>
<main>
	<div id="video-container">
		<video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
		<div class="overlay">
			
		</div>
	</div>
	<div id="head-controller" class="hidden">
		<div id="progress" class="control">
			<div id="bar-div" data-value="10"></div>
			<div id="bar-div-before" data-value="10"></div>
			<input type="range" min="1" max="100" value="1" id="bar"/>
		</div>
		<div id="controller" class="control">
			<i class="fa fa-play hoverable" id="play"></i>
			<i class="fa fa-pause hoverable hidden-none" id="pause"></i>
			<i class="fa fa-volume-up hoverable" id="volume"></i>
			<input type="range" class="hoverable" min="0" max="10" value="10" id="volumeProgress"/>
			<i class="fa fa-arrows-alt hoverable" id="expand"></i>
		</div>
	</div>
</main>
<script src="scripts.js"></script>
</body>
</html>
