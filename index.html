<!DOCTYPE html>
<html>
<head>
	<title>VP</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="basecss.css">
</head>
<body>
<main>
	<div id="video-container">
		<video id="video" src="https://www.w3schools.com/Html/mov_bbb.mp4"></video>
	</div>
	<div id="head-controller">
		<div id="progress" class="control">
			<input type="range" min="1" max="100" value="1" id="bar"/>
		</div>
		<div id="controller" class="control">
			<i class="fa fa-play" hoverable id="play"></i>
			<i class="fa fa-pause" hoverable id="pause" hidden></i>
			<i class="fa fa-volume-up" hoverable id="volume"></i>
			<input type="range" min="0" max="10" value="10" id="volumeProgress"/>
		</div>
	</div>
</main>
<script src="scripts.js"></script>
</body>
</html>
